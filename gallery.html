<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.min.css" rel="stylesheet" />
    <!-- font, iceland -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
      rel="stylesheet"
    />

    <title>Hobileht</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3">
        <div class="container-xxl">
          <a href="index.html#hero-section" class="navbar-brand">
            <span class="text-warning fw-bold h1">Hobileht</span>
          </a>
          <!-- mobile nav -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- links -->
          <div
            class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Avaleht</a>
              </li>
              <li class="nav-item ps-3">
                <a href="index.html#minust" class="nav-link">Minust</a>
              </li>
              <li class="nav-item ps-3">
                <a href="index.html#fotograafia" class="nav-link"
                  >Fotograafia</a
                >
              </li>
              <li class="nav-item ps-3">
                <a href="index.html#kasitoo" class="nav-link">Käsitöö</a>
              </li>
              <li class="nav-item ps-3">
                <a href="gallery.html" class="nav-link">Galerii</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- galerii -->
    <section id="gallery" class="bg-dark">
      <div class="container-xxl">
        <div class="row text-center pt-5">
          <!-- col 1 -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <span
              class="tt"
              data-bs-placement="bottom"
              title="Fääri saared - Kirik - Juuni 2025"
            >
              <img
                src="assets/church1_landscape.jpg"
                alt="Fääri saared - kirik - juuni 2025"
                class="img-fluid mb-4"
              />
            </span>

            <span
              class="tt"
              data-bs-placement="bottom"
              title="Fääri saared - Nolsoy - Juuni 2025"
            >
              <img
                src="assets/mountain1_landscape.jpg"
                alt="Fääri saared nolsoy Juuni 2025"
                class="img-fluid mb-4"
              />
            </span>

            <span
              class="tt"
              data-bs-placement="bottom"
              title="Tartu - Kass Sannu - Juuni 2024"
            >
              <img
                src="assets/sannu_portrait.png"
                alt="Tartu Kass Sannu Juuni 2024"
                class="img-fluid mb-4"
              />
            </span>
          </div>
          <!-- col 2 -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <span
              class="tt"
              data-bs-placement="bottom"
              title="Põlva - Must kass - August 2020"
            >
              <img
                src="assets/cat_portrait.png"
                alt="Põlva Must kass August 2020"
                class="img-fluid mb-4"
              />
            </span>

            <span
              class="tt"
              data-bs-placement="bottom"
              title="Fääri saared - Lunn - Juuni 2025"
            >
              <img
                src="assets/puffin_landscape.jpg"
                alt="Fääri saared lunn juuni 2025"
                class="img-fluid mb-4"
              />
            </span>

            <span
              class="tt"
              data-bs-placement="bottom"
              title="Nõo - Pääsuke traadil - August 2025"
            >
              <img
                src="assets/swallow_landscape.png"
                alt="Nõo Pääsuke traadil August 2025"
                class="img-fluid mb-4"
              />
            </span>
          </div>
          <!-- col 3 -->
          <div class="col-lg-4 col-md-12">
            <span
              class="tt"
              data-bs-placement="bottom"
              title="Kanada - Centre Island - Päikeseloojang ja puu- 2019"
            >
              <img
                src="assets/sceneryTree_landscape.png"
                alt="Kanada centre island päikeseloojang ja puu 2019"
                class="img-fluid mb-4"
              />
            </span>

            <span
              class="tt"
              data-bs-placement="bottom"
              title="Tartu - Vares puul - Juuni 2024"
            >
              <img
                src="assets/crow_portrait.jpg"
                alt="Tartu Vares puul Juuni 2024"
                class="img-fluid mb-4"
              />
            </span>

            <span
              class="tt"
              data-bs-placement="bottom"
              title="Fääri saared - Kirik - Juuni 2025"
            >
              <img
                src="assets/church2_landscape.jpg"
                alt="Fääri saared Kirik Juuni 2025"
                class="img-fluid mb-4"
              />
            </span>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <section id="footer" class="bg-dark">
      <div class="container-xxl text-center text-warning">
        <div class="pt-5 pb-5">
          <p class="lead mb-0">Kadi Voika</p>
          <p class="mb-0">UX25</p>
          <p>2025</p>
        </div>
      </div>
    </section>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- tooltip script -->
    <script>
      const tooltips = document.querySelectorAll(".tt");
      tooltips.forEach((t) => {
        new bootstrap.Tooltip(t);
      });
    </script>
  </body>
</html>
